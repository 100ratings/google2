<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Carregando...</title>

  <script>
    // Quando essa página carregar
    window.onload = () => {

      // Ativa o modo secreto APENAS para o PRÓXIMO carregamento
      sessionStorage.setItem("modoSecreto", "1");

      // Remove o /teste da URL sem recarregar imediatamente
      window.history.pushState({}, "", "/google2");

      // Recarrega a página agora na raiz
      location.reload();
    };
  </script>

</head>
<body>
  Carregando...
</body>
</html>
