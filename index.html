<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Google</title>
</head>
<body data-autorequest="1">

  <!-- Seleção de palavra (tela inicial 2x2) -->
  <div id="word-container">
    <button class="item word" data-type="vaca"><span>vaca</span></button>
    <button class="item word" data-type="veado"><span>veado</span></button>
    <button class="item word" data-type="gata"><span>gata</span></button>

    <!-- bloco input + ok, com visual de botão -->
    <div class="item item-input">
      <form id="wordform">
        <input type="text" id="wordinput" placeholder="digite aqui…" inputmode="text" autocomplete="off">
        <button id="wordbtn" type="submit">Ok</button>
      </form>
    </div>
  </div>

  <!-- Container “Google” -->
  <div id="google-container">
    <div class="header">
      <div class="E1HqKb" jsname="DjIsUc">
        <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="#757575"></path></svg>
      </div>

      <svg fill="none" stroke-width="18" viewBox="0 0 520 174" width="90" height="34" class="TYpZOd">
        <path d="M69 70.4l61 0m-9 3.5a56 57 0 1 1-17-47" class="fSnalc" stroke-width="19px"></path>
        <ellipse cx="179" cy="90" rx="33" ry="34" class="ZqPjbb"></ellipse>
        <ellipse cx="270" cy="90" rx="33" ry="34" class="oOg6Ne"></ellipse>
        <ellipse cx="358" cy="90" rx="32" ry="34" stroke-width="17px" class="fSnalc"></ellipse>
        <path d="M391 49l0 73l-2 0a 22 22-30 0 1-59 24" class="fSnalc"></path>
        <path d="M423 5l0 130" class="aPiskd"></path>
        <path d="M509 110a32 35-3 1 1 3-29M517 76l-63 24" class="ZqPjbb" stroke-width="16px"></path>
      </svg>

      <svg class="gb_ie" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"></path>
        <path d="M0 0h24v24H0V0z" fill="none"></path>
      </svg>
    </div>

    <!-- …(resto da página google fake igual)… -->

    <div id="images">
      <div class="image i">
        <img src="https://loremflickr.com/640/360" alt="">
        <div class="title">Pinterest</div>
        <div class="desc"><span class="word">Logo</span>.jpg - Pinterest</div>
      </div>

      <div class="image">
        <img id="spec-pic" decoding="async" loading="eager" alt="foto capturada"
             style="display:block; width:100%; border-radius:12px; will-change:contents;">
        <div class="title">Facebook</div>
        <div class="desc"><span class="word">Logo</span>.jpg</div>
      </div>

      <!-- …cards de exemplo seguem… -->
    </div>
  </div>

  <!-- Overlay full-screen da câmera com moldura completa -->
  <div id="cam-container" aria-hidden="true" style="display:none">
    <video id="player" playsinline autoplay muted></video>
    <canvas id="canvas" style="display:none"></canvas>

    <div class="guides">
      <!-- cantos -->
      <i class="g tl"></i><i class="g tr"></i><i class="g bl"></i><i class="g br"></i>
      <!-- barras moldura -->
      <i class="bar top"></i>
      <i class="bar bottom"></i>
    </div>
  </div>

  <script src="script.js?4" defer></script>
</body>
</html>
