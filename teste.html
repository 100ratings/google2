<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Carregando...</title>
  <script>
    // Quando essa página carregar
    window.onload = () => {
      // Marca no localStorage que o modo secreto foi ativado
      localStorage.setItem("modoSecreto", "1");

      // Usa pushState para remover o `/teste` da URL (sem recarregar)
      window.history.pushState({}, "", "/google2");

      // Recarrega a página, agora na raiz
      location.reload();
    };
  </script>
</head>
<body>
  Carregando...
</body>
</html>
